  <div>认识git</div>
  <!-- 
    版本控制分类：本地，集中，分布
    git三个区：工作区，暂存区，仓库区
  git的基本命令：
    git init >>>>>>初始化git的仓库
    git add ./文件名/文件目录 >>>>>> 工作区文件添加到暂存区
    git commit >>>>>>>>>> 暂存区文件添加到仓库区
      git commit -m '备注说明' 
      git commit -a -m '备注说明'  快速添加已追加的文件
      git commit --amend -m '备注说明' 修改最近一次的提交说明
    git config --global user.name whyzp
    git config --global user.email 123@163.com
    git config --list 查看配置信息

    git status  查看文件状态
    git log --oneline 日志
  -->
</body>
